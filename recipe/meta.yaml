{% set name = "napari-n2v" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-n2v-{{ version }}.tar.gz
  sha256: 1beeafbf66c7f22930534b66ea9783f70b39d1c35a5171fe7910612235d92609

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bioimageio.core
    - n2v >=0.3.2
    - napari
    - napari-time-slicer >=0.4.9
    - numpy
    - pyqtgraph
    - python >=3.7
    - qtpy
    - scikit-image
    - tensorflow >=2.10.0

test:
  imports:
    - napari_n2v
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - PyQt5

about:
  home: https://github.com/juglab/napari-n2v
  summary: A self-supervised denoising algorithm now usable by all in napari.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jdeschamps
    - tomburke-rse
